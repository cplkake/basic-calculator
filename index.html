<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div id="whole-calculator">
        <div id="display-area">
            <div id="display-container">
                <div id="entry-display">
                    
                </div>
                <div id="feedback-display">
                    0
                </div>
            </div>
        </div>
        <div id="buttons-container">
            <button id="clear" class="mod-button">AC</button>
            <!-- <button id="inverse" class="mod-button">+/-</button> -->
            <button id="backspace" class="mod-button">⇦</button>
            <button id="divide" class="operator-button">÷</button>
            <button id="seven-button" class="numerical-button">7</button>
            <button id="eight-button" class="numerical-button">8</button>
            <button id="nine-button" class="numerical-button">9</button>
            <button id="multiply" class="operator-button">×</button>
            <button id="four-button" class="numerical-button">4</button>
            <button id="five-button" class="numerical-button">5</button>
            <button id="six-button" class="numerical-button">6</button>
            <button id="subtract" class="operator-button">-</button>
            <button id="one-button" class="numerical-button">1</button>
            <button id="two-button" class="numerical-button">2</button>
            <button id="three-button" class="numerical-button">3</button>
            <button id="add" class="operator-button">+</button>
            <button id="zero-button" class="numerical-button">0</button>
            <button id="decimal-button" class="numerical-button">.</button>
            <button id="equal" class="operator-button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
