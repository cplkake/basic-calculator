<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Basic Calculator</title>
</head>
<body>
    <div id="whole-calculator">
        <div id="display-area">
            <div id="display-container">
                <div id="entry-display">
                    120 x 20
                </div>
                <div id="feedback-display">
                    2400
                </div>
            </div>
        </div>
        <div id="buttons-container">
            <button id="clear-button" class="top-button">C</button>
            <button id="inverse-sign-button" class="top-button">+/-</button>
            <button id="backspace-button" class="top-button">⇦</button>
            <button id="divide-button" class="operator-button">÷</button>
            <button id="seven-button">7</button>
            <button id="eight-button">8</button>
            <button id="nine-button">9</button>
            <button id="multiply-button" class="operator-button">x</button>
            <button id="four-button">4</button>
            <button id="five-button">5</button>
            <button id="six-button">6</button>
            <button id="subtract-button" class="operator-button">-</button>
            <button id="one-button">1</button>
            <button id="two-button">2</button>
            <button id="three-button">3</button>
            <button id="plus-button" class="operator-button">+</button>
            <button id="zero-button">0</button>
            <button id="decimal-button">.</button>
            <button id="equal-button" class="operator-button">=</button>
        </div>
    </div>
</body>
</html>
